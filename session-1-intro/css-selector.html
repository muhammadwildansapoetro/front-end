<!--Selector Style-->
<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        color: orange;
      }
      p {
        color: red;
      }
      .car {
        color: blue;
      }
      #corolla {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <p class="car" id="corolla">Corolla</p>
    <p class="car" id="yaris">Yaris</p>
  </body>
</html>
