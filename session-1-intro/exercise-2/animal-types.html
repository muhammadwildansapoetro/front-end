<!DOCTYPE html>
<html>
  <head>
    <title>Animal Types</title>
    <link rel="stylesheet" href="animal-types.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="images/cat.jpg" alt="Smiling Cat" class="image" /></td>
          <td>Smiling<sup>Cat</sup></td>
          <td>Healthy<sub>Fish</sub></td>
          <td>
            <input type="radio" name="group1" checked /> Vertebrate
            <input type="radio" name="group1" /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="images/dog.jpg" alt="Happy Dog" class="image" /></td>
          <td>Happy<sup>Dog</sup></td>
          <td>Fresh<sub>Meat</sub></td>
          <td>
            <input type="radio" name="group2" checked /> Vertebrate
            <input type="radio" name="group2" /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img
              src="images/simpanse.jpeg"
              alt="Confuse Simpanse"
              class="image"
            />
          </td>
          <td>Confuse<sup>Simpanse</sup></td>
          <td>Sweet<sub>Banana</sub></td>
          <td>
            <input type="radio" name="group3" checked /> Vertebrate
            <input type="radio" name="group3" /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <img
              src="images/jellyfish.jpg"
              alt="Frisky Jellyfish"
              class="image"
            />
          </td>
          <td>Frisky<sup>Jellyfish</sup></td>
          <td>Saltwater<sub>Plankton</sub></td>
          <td>
            <input type="radio" name="group4" /> Vertebrate
            <input type="radio" name="group4" checked /> Invertebrate
          </td>
        </tr>
        <tr>
          <td>5</td>
          <td>
            <img src="images/squid.jpg" alt="Swimming Squid" class="image" />
          </td>
          <td>Swimming<sup>Squid</sup></td>
          <td>Small<sub>Fish</sub></td>
          <td>
            <input type="radio" name="group5" /> Vertebrate
            <input type="radio" name="group5" checked /> Invertebrate
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
